<div class="mat-elevation-z4">
    <table mat-table [dataSource]="courses">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="subjectDescription">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.subjectDescription}}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Data Inicial</th>
            <td mat-cell *matCellDef="let row">{{row.startDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>Data Final</th>
            <td mat-cell *matCellDef="let row">{{row.endDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="studentQuantity">
            <th mat-header-cell *matHeaderCellDef>Quantidade de Alunos</th>
            <td mat-cell *matCellDef="let row">{{row.studentQuantity}}</td>
        </ng-container>

        <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef>Id da categoria</th>
            <td mat-cell *matCellDef="let category">{{category.categoryId}}</td>
        </ng-container>
        
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let category">{{category.description}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <td mat-header-row *matHeaderRowDef="displayedColumns2"></td>
    </table>
</div>
